<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="../img/logo/logo.png">
    <title>Pokéfy - Login</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <img class="logo" src="../img/logo/logo.png" alt="">
            <div class="nav">
                <ul>
                    <li>
                        <a class="inicio" href="index.html">Início</a>
                    </li>
                </ul>
            </div>
            <div class="div_botoes">
                <a href="login.html"><button class="button_login">Entrar</button></a>
                <a href="cadastro.html"><button class="button_cadastro">Cadastro</button></a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="meuModal" class="modal">
        <!-- Conteúdo do modal -->
        <div class="modal_content">
            <div class="modal_cima">
                <p id="conteudo_modal"></p>
                <label id="fechar" onclick="botao_sair()">&times;</label>
            </div>
            <div class="modal_baixo">
                <input id="entry_email" type="text">
                <button id="botao_enviar" onclick="modalEnviado()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Segundo modal -->
    <div id="meuModal2" class="modal2">
        <!-- Conteúdo do modal -->
        <div class="modal_content2">
            <div class="modal_cima2">
                <p id="conteudo_modal2"></p>
                <label id="fechar2" onclick="botao_sair()">&times;</label>
            </div>
        </div>
    </div>

    <div class="conteudo1">
        <div class="container_conteudo1">
            <div class="conteudo1_metade_1">
                Faça o login e se aventure por Hoenn!
                <div class="pokebolas">
                    <img src="https://cdn.bulbagarden.net/upload/7/75/Poké_Ball_battle_V.png" alt="">
                    <img src="https://cdn.bulbagarden.net/upload/9/95/Great_Ball_battle_V.png" alt="">
                    <img src="https://cdn.bulbagarden.net/upload/7/75/Ultra_Ball_battle_V.png" alt="">
                    <img src="https://cdn.bulbagarden.net/upload/c/c4/Master_Ball_battle_V.png" alt="">
                </div>
            </div>
            <div class="conteudo1_metade_2">
                <form id="form_login" method="post">
                    <div class="entradas">
                        Nome de Usuário
                        <input name="nomeUsuario" type="text">
                        Senha
                        <input name="senha" type="text">
                    </div>
                </form>
                <div class="botao">
                    <span onclick="recuperarSenha()">Esqueceu a senha?</span>
                    <button class="button_cadastroGrande" onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container_footer">
            <div class="footer_logo">
                <img class="logo" src="../img/logo/logo.png" alt="">
                Pokéfy
            </div>
            <div class="amor">
                Feito com <img src="../img/misc/heart.gif" style="height: 20px"> por <b>Victor Pederzini</b>
            </div>
            <div class="footer_social">
                <img onclick="linkedin()" src="../img/misc/linkedin.png" alt="">
                <span onclick="linkedin()">Victor Pederzini</span>         
                <img onclick="github()" src="../img/misc/github.png" alt=""></a>
                <span onclick="github()">Pederzini</span>
            </div>
        </div>
    </footer>
</body>
</html>

<script>
    function linkedin() {
        window.location.href = "https://br.linkedin.com/in/victor-pederzini-87b3679a";
    }

    function github() {
        window.location.href = "https://github.com/Pederzini";
    }

    function recuperarSenha() {
        conteudo_modal.innerHTML = `Por favor, informe seu e-mail ou nome de usuário cadastrados
        para enviar um e-mail de redefinição de senha`;
        entry_email.value = ``;
        meuModal.style.display = "flex";
        // meuModal2.style.display = "flex";
    }

    function modalEnviado() {
        conteudo_modal2.innerHTML = `E-mail enviado com sucesso! Mude sua senha e tente não esquecer mais!`;
        meuModal.style.display = "none";
        meuModal2.style.display = "flex";
    }

    function botao_sair() {
        meuModal.style.display = "none";
        meuModal2.style.display = "none";    
    }

    function entrar() {
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {
            if (resposta.ok) {
                resposta.json().then(json => {
                    sessionStorage.login_usuario_meuapp = json.nomeUsuario;
                    sessionStorage.nome_usuario_meuapp = json.nomeCompleto;
                    window.location.href = 'indexL.html';
                });
            } else {
                console.log('Erro de login!');
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });
        return false;
    }

</script>
