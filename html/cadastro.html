<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="../img/logo/logo.png">
    <title>Pokéfy - Cadastro</title>
</head>
<body onload="sortear()">
    <div class="header">
        <div class="container">
            <img class="logo" src="../img/logo/logo.png" alt="">
            <div class="nav">
                <ul>
                    <li>
                        <a class="inicio" href="index.html">Início</a>
                    </li>
                </ul>
            </div>
            <div class="div_botoes">
                <a href="login.html"><button class="button_login">Entrar</button></a>
                <a href="cadastro.html"><button class="button_cadastro">Cadastro</button></a>
            </div>
        </div>
    </div>
        
    <!-- Modal -->
    <div id="meuModal" class="modal">
    
        <!-- Conteúdo do modal -->
        <div class="modal-content">
            <p>Deu tudo certo com o seu cadastro. Aproveite!</p>
            <label id="close" onclick="sair()">&times;</label>
        </div>
    
    </div>
    <div class="conteudo1">
        <div class="container_conteudo1">
            <div class="conteudo1_metade_1">
                <!-- <form id="form_cadastro" method="post" onsubmit="return cadastrar()"> -->
                    Nome completo
                    <input id="entry_nomeCompleto" type="text">
                    Nome de Usuário
                    <input id="entry_nomeUsuario" type="text">
                    E-mail
                    <input id="entry_email" type="text">
                    <div class="senhas">
                        <div class="senhas_filho">
                            Senha
                            <input id="entry_senha" type="text">
                        </div>
                        <div class="senhas_filho">
                            Confirmar senha
                            <input type="text">
                        </div>
                    </div>
                <!-- </form> -->
            </div>
            <div class="conteudo1_metade_2">
                Para finalizar seu cadastro, confirme que
                não é um robô e escreva o nome do Pokémon abaixo 
                <img id="img_poke_verificar" src="" alt="">
                <div id="resposta"></div>
                <input id="entry_pokemon" type="text">
                <button class="button_cadastroGrande" onclick="poke_verificar()">Cadastrar</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container_footer">
            <div class="footer_logo">
                <img class="logo" src="../img/logo/logo.png" alt="">
                Pokéfy
            </div>
            <div class="amor">
                Feito com <img src="../img/misc/heart.gif" style="height: 20px"> por <b>Victor Pederzini</b>
            </div>
            <div class="footer_social">
                <img onclick="linkedin()" src="../img/misc/linkedin.png" alt="">
                <span onclick="linkedin()">Victor Pederzini</span>         
                <img onclick="github()" src="../img/misc/github.png" alt=""></a>
                <span onclick="github()">Pederzini</span>
            </div>
        </div>
    </footer>
</body>
</html>

<script>
    var pokemons = ['pikachu', 'treecko', 'torchic', 'mudkip'];
    var numero = parseInt((Math.random()*4));

    function linkedin() {
        window.location.href = "https://br.linkedin.com/in/victor-pederzini-87b3679a";
    }

    function github() {
        window.location.href = "https://github.com/Pederzini";
    }

    function sortear() {
        resposta.innerHTML = ``;
        img_poke_verificar.src = `../img/misc/${pokemons[numero]}.gif`;
    }

    // Quando o usuário clica no botão cadastrar, vai verificar se o nome conferen
    // Em caso afirmativo, mostra o popup
    function botaoModal() {
        meuModal.style.display = "block";
    }

    // Quando o usuário clica no (x), fecha o modal de confirmação e segue para o login
    function sair() {
        meuModal.style.display = "none";
        window.location.href = "login.html"; 
    }

    function poke_verificar() {
        if (entry_pokemon.value == `${pokemons[numero]}`) {
            botaoModal();
         } else {
            resposta.style = "color: red; font-size: 18px; text-shadow: -1.25px 0 white, 0 1.25px white, 1.25px 0 white, 0 -1.25px white;";
            resposta.innerHTML = `Ops, este não é o nome certo. Tente novamente!`;
        }
    }

</script>
